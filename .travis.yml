language: php
php:
  - 7.1
sudo: false
cache:
    directories:
        - $HOME/.composer/cache/files
        - $HOME/symfony-bridge/.phpunit

env:
    global:
        - CHECK_PHP_SYNTAX="true"
        - COVERAGE="false"
        - PHPUNIT_FLAGS="-v"
        - SYMFONY_PHPUNIT_DIR="$HOME/symfony-bridge/.phpunit"

install:
    - export SYMFONY_DEPRECATIONS_HELPER=weak
    - if [[ "$CHECK_PHP_SYNTAX" == "true" ]]; then composer require --dev --no-update friendsofphp/php-cs-fixer; fi;
    # To be removed when this issue will be resolved: https://github.com/composer/composer/issues/5355
    - if [[ "$COMPOSER_FLAGS" == *"--prefer-lowest"* ]]; then composer update --prefer-dist --no-interaction --prefer-stable --quiet; fi
    - composer install --no-ansi --no-interaction --no-progress
    - ./vendor/bin/simple-phpunit install

script:
    #- composer validate --strict --no-check-lock
    - ./vendor/bin/simple-phpunit $PHPUNIT_FLAGS
#    - if [[ "$CHECK_PHP_SYNTAX" == "true" ]]; then vendor/bin/php-cs-fixer fix --dry-run --verbose --diff src/; fi;
    - if [[ "$CHECK_PHP_SYNTAX" == "true" ]]; then vendor/bin/phpstan analyse src tests; fi;

